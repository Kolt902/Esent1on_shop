# Максимально простая конфигурация
[build]
builder = "NIXPACKS"
buildCommand = "./module-type-fix.sh && npx vite build"

[deploy]
# Экстремально базовый сервер без зависимостей
healthcheckEnabled = true
healthcheckPath = "/healthcheck"  
restartPolicyType = "ON_FAILURE" 
restartPolicyMaxRetries = 10
startCommand = "node minimal-server.cjs"
sleepApplication = false

[env]
PORT = "8080"
NODE_ENV = "production"
WEB_APP_URL = "https://esentioshop-production-up.up.railway.app"